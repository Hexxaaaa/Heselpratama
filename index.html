<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hesel.</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #ffffff;
      font-family: 'Space Mono', monospace;
      overflow-x: hidden;
      height: 100%;
    }

    .big-typed {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: bold;
      color: #38bdf8;
      text-shadow: 0 0 10px rgba(56,189,248,0.3);
      text-align: center;
      animation: fadein 1.5s ease-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .mini-info {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #94a3b8;
    }

    .links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #38bdf8;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="big-typed">
    <span id="typed"></span>
  </div>

  <div class="mini-info">
    Hanya <span style="color:#38bdf8">Gabut</span> saja buat portfolio.<br>
    <div class="links">
      <a href="https://linkedin.com/in/profileheselpratama" target="_blank">LinkedIn</a> |
      <a href="https://github.com/Hexxaaaa" target="_blank">GitHub</a>
    </div>
  </div>

  <script>
    new Typed('#typed', {
      strings: [
        'Hi.',
        'Nama saya Hesel.',
        'I build things on the web.',
        'Kadang ngoding, kadang ngelamun.',
        'Thanks udah mampir.'
      ],
      typeSpeed: 60,
      backSpeed: 40,
      loop: true,
      showCursor: true,
      cursorChar: '|'
    });
  </script>
</body>
</html>
